<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Delivery Landscape</title>
    <style>
        body {
            font-family: Vollkorn, Ubuntu, Optima, Segoe, Segoe UI, Candara, Calibri, Arial, sans-serif;
        }

        .crossed {
            background: linear-gradient(to top right,
            rgba(0, 0, 200, 0) 0%,
            rgba(0, 0, 200, 0) calc(50% - 5px),
            rgba(0, 0, 200, 1) 50%,
            rgba(0, 0, 200, 0) calc(50% + 5px),
            rgba(0, 0, 200, 0) 100%);
            margin: 8px 18px 8px 8px;
            padding: 5px;
            background-color: #d0d0d0;
            overflow: hidden;
            width: 100px;
            font-size: 70%;
            box-shadow: rgba(9, 30, 66, 0.25) 0px 1px 1px, rgba(9, 30, 66, 0.13) 0px 0px 1px 1px;
            border: 4px solid blue;
            border-radius: 10px;
        }

        .zone {
            border-radius: 10px;
            border-left: 6px solid grey;
            border-top: 1px solid grey;
            margin: 8px 18px 8px 8px;
            padding: 5px;
            background-color: #f8f8f8;
            font-size: 95%;
            box-shadow: rgba(9, 30, 66, 0.25) 0px 1px 1px, rgba(9, 30, 66, 0.13) 0px 0px 1px 1px;
            display: inline-block;
            vertical-align: top;
        }

        .group {
            border-radius: 10px;
            border-left: 6px solid grey;
            margin: 8px 18px 8px 8px;
            padding: 5px;
            background-color: #f8f8f8;
            overflow: hidden;
            width: 100px;
            font-size: 70%;
            box-shadow: rgba(9, 30, 66, 0.25) 0px 1px 1px, rgba(9, 30, 66, 0.13) 0px 0px 1px 1px;
        }

        .target-group {
            border-radius: 10px;
            border-left: 6px solid blue;
            margin: 8px 18px 8px 8px;
            padding: 5px;
            background-color: #f8f8f8;
            overflow: hidden;
            width: 100px;
            font-size: 70%;
            box-shadow: rgba(9, 30, 66, 0.25) 0px 1px 1px, rgba(9, 30, 66, 0.13) 0px 0px 1px 1px;
        }

        a {
            text-decoration: none;
        }

        .icon {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 4px;
            margin-top: 26px;
            margin-bottom: 20px;
            filter: grayscale(100%);
        }

        body {
            margin: 40px;
            text-align: left;
        }

        ::placeholder {
            color: lightgrey;
            opacity: 1;
        }

        :-ms-input-placeholder {
            color: lightgrey;
        }

        ::-ms-input-placeholder {
            color: lightgrey;
        }
    </style>
    <link rel="stylesheet" target="_blank" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" target="_blank" href="https://fonts.googleapis.com/css?family=Lato">
</head>
<body>
<div style="margin-left: 10px; margin-top: 10px; text-align: left; margin-bottom: 12px;">
    <h1 style="font-size: 58px; margin-bottom: 5px; margin-left: 6px">
        <img src="../assets/zones.png" style="vertical-align: middle; height: 90px">
        <div style="display: inline-block; vertical-align: top; padding-top: 6px">
            <b>Delivery Landscape</b>
        </div>
    </h1>
    <div style="margin-left: 12px; font-size: 16px; color: grey">Logical WL delivery zones</div>
</div>
<div style="margin-left: 0px; margin-top: 20px; margin-bottom: 0px; color: grey; text-align: left; margin-left: 20px">
    <div>
        <input id="filter" type="text" placeholder="search..."
               style="font-size: 16px; height: 32px; width: 320px; margin-bottom: 10px"
               onkeyup="update()">
        <div id="search-summary" style="width: 100px; display: inline-block"></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div style="margin-left: 60px; display: inline-block">
            <label><input id="showlevel2" type="checkbox" onchange="update()">show up two levels only</label>
        </div>
    </div>
    <br>
</div>

<div id="content"></div>

<script>
    const data = ${data};
    let filter = '';
    let firstRender = true;

    function getTemplateById(id) {
        return data.templates.filter(t => t.name.toLowerCase().toLowerCase() === id.toLowerCase().trim())[0];
    }

    function processVariables(text) {
        data.variables.forEach(variable => {
            text = text.replace('${' + variable.name + '}', variable.value);
        });

        return text;
    }


    function includesFilter(zone) {
        if (!filter) return true;

        if (zone.name && zone.name.toLowerCase().includes(filter)) return true;

        if (zone.subzones) {
            for (let subzone in zone.subzones) {
                if (includesFilter(zone.subzones[subzone])) return true;
            }
        }

        if (parent && parent.name.toLowerCase().includes(filter)) return true;

        return false;
    }

    function renderZone(zone, level, style, parentFound) {
        if (document.getElementById('showlevel2').checked && level > 2) return '';

        if (firstRender && zone.templates) {
            zone.templates.forEach(id => {
                const template = getTemplateById(id);
                if (!zone.subzones) {
                    zone.subzones = [];
                }
                zone.subzones = zone.subzones.concat(template.subzones);
            });
        }

        if (!parentFound && !includesFilter(zone)) return '';

        let html = '';

        if (zone.style) style = zone.style;
        if (!style) style = '';
        else style = processVariables(style)

        html += '<div class="zone" style="' + style + '">';
        html += '<div>' + zone.name + '</div>';

        if (zone.subzones) {
            zone.subzones.forEach(child => {
                html += renderZone(child, level + 1, style, parentFound || zone.name.toLowerCase().includes(filter));
            });
        }

        html += '</div>';

        return html;
    }

    function update() {
        filter = document.getElementById('filter').value.trim().toLowerCase();
        let html = '';

        data.zones.forEach(zone => {
            html += renderZone(zone, 1, zone.style, zone.name.toLowerCase().includes(filter));
        });

        document.getElementById('content').innerHTML = html;

        firstRender = false;
    }

    update();
</script>
</body>
</html>
